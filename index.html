<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <main class="main-layout">
    <div class="card">
      <div class="card_header">

      </div>
      <div class="card_body">
        <h4 class="card_heading">Order Summary</h4>

        <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card_plan">
          <div class="card_plan_imagePart">
            <img src="images/icon-music.svg" alt="Music Icon">
           <div>
             <p class="plan_heading"> Annual Plan</p>
             <p class="plan_price">$59.99/year</p>
           </div>
          </div>
          <a href="#"> Change</a>
        </div>

        <a href="#" class="button button_primary">Proceed to Payment</a>
        <a href="#" class="button btn_cancel">Cancel Order</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="button">Axel Mwenze</a>.
  </div>
</body>
</html>
